<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOMO Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f8db2, #f4f7f6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        form {
            background: linear-gradient(135deg, #ffffff, #e0f7fa);
            width: 90%;
            max-width: 550px;
            margin: 20px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        form:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        label {
            font-size: 1.4rem;
            color: #333;
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #1f7a8c;
            border-radius: 8px;
            font-size: 1.1rem;
            background-color: #f1f1f1;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="number"]:focus, select:focus {
            border-color: #16697a;
            box-shadow: 0 4px 15px rgba(22, 105, 122, 0.2);
        }
        button {
            background: linear-gradient(135deg, #1f7a8c, #12a1a6);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #16697a, #0e8987);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div>
        <h1>COCOMO Cost Estimation</h1>
        <form action="/calculate" method="POST">
            <label for="model_type">Select COCOMO Model:</label>
            <select name="model_type" id="model_type" required>
                <option value="Organic">Organic</option>
                <option value="Semidetached">Semidetached</option>
                <option value="Embedded">Embedded</option>
            </select>

            <label for="kloc">Project Size (in KLOC):</label>
            <input type="number" id="kloc" name="kloc" step="0.01" required>

            <button type="submit">Calculate Cost</button>
        </form>
    </div>
</body>
</html>
